<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="instructionX"></div>
    <div class="instructionO"></div>
    <button class="start"><h3>Start</h3></button>
    <div class="gameOver"></div>
    <a class="playAgain" href="./index.html"></a>
    <div class="gameboard">
      <button class="gridItem" data-index-number="0"></button>
      <button class="gridItem" data-index-number="1"></button>
      <button class="gridItem" data-index-number="2"></button>
      <button class="gridItem" data-index-number="3"></button>
      <button class="gridItem" data-index-number="4"></button>
      <button class="gridItem" data-index-number="5"></button>
      <button class="gridItem" data-index-number="6"></button>
      <button class="gridItem" data-index-number="7"></button>
      <button class="gridItem" data-index-number="8"></button>
    </div>
  </body>
</html>
